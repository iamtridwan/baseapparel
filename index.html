<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main class="container">
  <header class="logo">
    <a href="#"><img src="images/logo.svg" alt="logo"></a>
  </header>
  <section class="model-image">
    <img src="images/hero-desktop.jpg" alt="model image" srcset="images/hero-mobile.jpg 500w, images/hero-desktop.jpg 600w ">
  </section>
  <section class="write-up">
    <h1><span>We're</span><br> coming<br>soon</h1>
    <p>Hello fellow shoppers! 
      We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements 
      and our launch deals.</p>
    <form action="#">
        <label for="email"></label>
        <input type="email" name="email" placeholder="Email Address" required>
        <button ><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
    </form>
  </section>
    
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tridwan</a>.
    </p>
  </footer>
  <script>
    let myRange = function(start, end, step=0){
      let vals = []
      if (step < 0){
        for(let i = start; i >= end; i += step){
          vals.push(i)
        }
      }
      else{
        for(let i = start; i < end; i +=step){
          vals.push(i)
        }
      }
      return vals
    }
    console.log(myRange(10, -20, -4));
  </script>
</body>
</html>
